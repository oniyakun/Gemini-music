<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 0px; /* Hide scrollbar for cleaner look */
        background: transparent;
      }
      
      /* Apple Music-like blurred backdrop */
      .glass-panel {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      
      /* Smooth lyric transition */
      .lyric-line {
        transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), 
                    opacity 0.6s cubic-bezier(0.2, 0.8, 0.2, 1),
                    filter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: transform, opacity, filter;
      }
      
      /* Fluid Background Animations - NOW MUCH LARGER MOVEMENTS */
      @keyframes float-1 {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        33% { transform: translate(10%, 10%) rotate(10deg) scale(1.2); }
        66% { transform: translate(-5%, 15%) rotate(-5deg) scale(0.9); }
        100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      }
      
      @keyframes float-2 {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        33% { transform: translate(-10%, 15%) rotate(-10deg) scale(1.1); }
        66% { transform: translate(15%, -5%) rotate(5deg) scale(0.95); }
        100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      }

      @keyframes float-3 {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(10%, -10%) scale(1.3); }
        100% { transform: translate(0, 0) scale(1); }
      }

      .animate-blob-1 {
        animation: float-1 15s infinite ease-in-out;
      }
      .animate-blob-2 {
        animation: float-2 18s infinite ease-in-out;
      }
      .animate-blob-3 {
        animation: float-3 20s infinite ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-black text-white overflow-hidden h-screen selection:bg-pink-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
